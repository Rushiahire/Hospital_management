{% extends 'base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
    <h1>Home page</h1>
    <table>
        <tr>
            <th>SR NO </th>
            <th>NAME </th>
            <th>CONTACT</th>
            <th>WARD NO</th>
        </tr>
        {% for detail in patient_details %}
        <tr>

            <td> {{detail.id}}</td>
            <td>
                <a href='details/?patient_id={{detail.id}}'>{{detail.patient_name}}</a>
            </td>
            <td>{{detail.contact_no}}</td>
            <td>{{detail.ward_no}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
{% endblock %}
